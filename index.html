    /* Định dạng trái tim */
    .heart {
    width: 10px;
    height: 10px;
    position: fixed;
    background-color: red;
    transform: rotate(45deg);
    animation: fall linear infinite;
    z-index: 9999;
    top: -10px; /* Bắt đầu từ phía trên màn hình */
}

    /* Tạo hình trái tim bằng pseudo-elements */
    .heart::before,
    .heart::after {
        content: '';
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
    }

    .heart::before {
        top: -5px;
        left: 0;
    }

    .heart::after {
        left: 5px;
        top: 0;
    }

    /* Hiệu ứng rơi */
    @keyframes fall {
        0% {
            transform: translateY(-10px) rotate(45deg);
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) rotate(45deg);
            opacity: 0;
        }
    }
  </style>

  <script>
    // Hàm tạo trái tim
    function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');

    // Vị trí ngẫu nhiên theo chiều ngang
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = Math.random() * 3 + 4 + 's'; // Rơi chậm hơn chút

    document.body.appendChild(heart);

    // Xóa trái tim sau khi rơi xong
    setTimeout(() => {
        heart.remove();
    }, 7000); // Để lâu hơn nếu cần
}

// Tạo trái tim liên tục
setInterval(createHeart, 200); // 200ms tạo 1 trái tim
</script>
