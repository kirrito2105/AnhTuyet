<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thư Viện Ảnh - Lớp 12A7</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f2;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    header, footer {
      background-color: #b3e5fc;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #0277bd;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #0277bd;
      font-weight: bold;
      padding: 8px 16px;
      border: 2px solid #0277bd;
      border-radius: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #0277bd;
      color: #fff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #8B0000;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    footer {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <section>
    <h2>Tràn Ngập Bộ Nhớ</h2>
    <div class="gallery">
      <img src="hđ1.jpg" alt="Ảnh 1">
      <img src="hđ2.jpg" alt="Ảnh 2">
      <img src="hđ3.jpg" alt="Ảnh 3">
      <img src="hđ4.jpg" alt="Ảnh 4">
      <img src="hđ5.jpg" alt="Ảnh 5">
      <img src="hđ6.jpg" alt="Ảnh 6">
      <img src="hđ7.jpg" alt="Ảnh 7">
      <img src="hđ8.jpg" alt="Ảnh 8">
      <img src="hđ11.jpg" alt="Ảnh 9">
      <img src="hđ12.jpg" alt="Ảnh 10">
    </div>
  </section>


</body>
</html>
